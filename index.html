<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: </label>
                <input type="text" name="First Name" placeholder="First Name ...."/>
            </div>
            <div>
                <label>Last Name: </label>
                <input type="text" name="Last Name" placeholder="Last Name ...."/>
            </div>
            <div>
                <label>Email Address: </label>
                <input type="text" name="Email Address" placeholder="Email ...."/>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="Password" placeholder="password ...."/>
            </div>
            <div>
                <label>Confirm Password: </label>
                <input type="password" name="Confirm Password" placeholder="retype password...."/>
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="Birthday" placeholder="mm/dd/yyyy"/>
            </div>
            <div>
                <label>Gender Identity: </label><br>
                <input type="radio" name="Male"/>
                <label for="Genders">Male</label>
                <input type="radio" name="Female"/>
                <label for="Genders">Female</label>
                <input type="radio" name="Non-binary">
                <label for="Genders">Non-Binary</label>
                <input type="radio" name="Other"/>
                <label for="Genders">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label><br>
                <textarea name="description" cols="30" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="Languages">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Swift</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>C</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept"/>
                <label for="accept">Yes, I would like to recieve periodic email updates</label>
            </div>
            <input type="submit" value="Create Account"/>
        </form>
    </body>
</html>
